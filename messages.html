<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Admin | <Faraj /Alrmah>
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0f172a;
      /* Slate dark from current theme */
      background-image: radial-gradient(circle at top right, rgba(251, 191, 36, 0.05), transparent),
        radial-gradient(circle at bottom left, rgba(234, 88, 12, 0.05), transparent);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body class="text-white min-h-screen hidden" id="admin-body">

  <nav class="fixed top-0 w-full z-50 glass-nav border-b border-white/5 h-16 flex items-center">
    <div class="max-w-7xl mx-auto px-6 w-full flex justify-between items-center">
      <a href="index.html"
        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-amber-400 to-orange-600">
        &lt;Back to Site /&gt;
      </a>
      <h1 class="text-lg font-mono text-amber-500">ADMIN_DASHBOARD_v1.0</h1>
    </div>
  </nav>

  <main class="pt-32 pb-20 max-w-5xl mx-auto px-6">
    <div class="flex justify-between items-end mb-12">
      <div>
        <h2 class="text-4xl font-bold mb-2">Inbox Messages</h2>
        <p class="text-slate-400">Manage and view your incoming queries</p>
      </div>
      <button onclick="clearMessages()"
        class="px-6 py-2 rounded-xl border border-red-500/30 text-red-500 hover:bg-red-500/10 transition-all text-sm font-bold">
        Clear All
      </button>
    </div>

    <div id="messages-container" class="grid gap-6">
      <!-- Messages will appear here -->
      <div id="no-messages" class="text-center py-20 glass-panel rounded-3xl border-dashed">
        <div class="text-slate-500 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto opacity-20" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
          </svg>
        </div>
        <p class="text-slate-500 font-mono">NO_MESSAGES_FOUND</p>
      </div>
    </div>
  </main>

  <script>
    function loadMessages() {
      const container = document.getElementById('messages-container');
      const noMessages = document.getElementById('no-messages');
      const messages = JSON.parse(localStorage.getItem('sent_messages') || '[]');

      if (messages.length === 0) {
        noMessages.classList.remove('hidden');
        // Keep only no-messages div
        container.innerHTML = '';
        container.appendChild(noMessages);
        return;
      }

      noMessages.classList.add('hidden');
      container.innerHTML = messages.map((msg, index) => `
        <div class="glass-panel p-8 rounded-3xl border-white/5 relative group hover:border-amber-500/30 transition-all">
          <div class="flex justify-between items-start mb-6">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 rounded-full bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center font-bold text-lg text-black">
                ${msg.first_name[0]}
              </div>
              <div>
                <h4 class="font-bold text-white text-lg">${msg.first_name} ${msg.last_name}</h4>
                <p class="text-slate-400 text-sm">${msg.user_email}</p>
              </div>
            </div>
            <span class="text-[10px] font-mono p-1 px-2 border border-white/10 rounded-md text-slate-500">
              ID: ${msg.id}
            </span>
          </div>
          
          <div class="mb-4">
            <span class="text-xs font-bold text-amber-500 uppercase tracking-widest block mb-1">Subject</span>
            <p class="text-white font-medium">${msg.subject}</p>
          </div>

          <div>
            <span class="text-xs font-bold text-amber-500 uppercase tracking-widest block mb-1">Message</span>
            <p class="text-slate-300 leading-relaxed bg-white/5 p-4 rounded-xl italic">
              "${msg.message_text}"
            </p>
          </div>

          <div class="mt-6 pt-6 border-t border-white/5 flex justify-end gap-4">
            <button onclick="deleteMessage(${index})" class="text-xs text-slate-500 hover:text-red-400 transition-colors uppercase font-bold tracking-wider">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function deleteMessage(index) {
      const messages = JSON.parse(localStorage.getItem('sent_messages') || '[]');
      messages.splice(index, 1);
      localStorage.setItem('sent_messages', JSON.stringify(messages));
      loadMessages();
    }

    function clearMessages() {
      if (confirm('Are you sure you want to delete all messages?')) {
        localStorage.removeItem('sent_messages');
        loadMessages();
      }
    }

    function checkAccess() {
      const pass = prompt("Enter Admin Password:");
      if (pass === "6699") { // You can change this password
        document.getElementById('admin-body').classList.remove('hidden');
        loadMessages();
      } else {
        alert("Access Denied");
        window.location.href = "index.html";
      }
    }

    window.onload = checkAccess;
  </script>
</body>

</html>
